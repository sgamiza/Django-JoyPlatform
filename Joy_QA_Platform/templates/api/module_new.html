{% extends 'frame/base.html' %}
{% load staticfiles %}
{% block title_block %}
	模块新建
{% endblock %}
{% block mystyle_css %}
	<style type="text/css">
	.todo-list > li p {
    width: 100%;
    padding: 15px 0 10px 35px;
	}
	</style>
{% endblock %}
{% block body_block %}
<div class="main">
	<!-- MAIN CONTENT -->
	<div class="main-content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-heading">
							<span class="ion-md-flag" id="title">新增模块</span>
						</div>
						<hr style="FILTER: alpha(opacity=100,finishopacity=0,style=3);margin-top: 0px;" width="100%" color=#987cb9 SIZE=3>
						<div class="fbneirong">
							<form class="form-horizontal" id="add_module">
								<div class="form-group  has-feedback">
									<label class="control-label col-md-2 text-primary" for="module_name">模块名称：</label>
									<div class="col-md-5">
										<input type="text" class="form-control" id="module_name" aria-describedby="inputSuccess3Status" name="module_name" placeholder="请输入模块名称" value="">
										<span class="glyphicon glyphicon-th-list form-control-feedback" aria-hidden="true"></span>
									</div>
								</div>
								<div class="form-group  has-feedback">
									<label class="control-label col-md-2 text-primary" for="project_name">所属项目：</label>
									<div class="col-md-5">
										<select type='select' name="project_name" class="form-control" id="project_name">
											<option value="-1">请选择</option>
										</select>
									</div>
								</div>
								<div class="form-group  has-feedback">
									<label class="control-label col-md-2 text-primary" for="test_user">测试人员：</label>
									<div class="col-md-5">
										<input type="text" class="form-control" id="test_user" name="test_user" aria-describedby="inputSuccess3Status" placeholder="请输入参与的测试人员" value="{{request.user.username}}">
										<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
									</div>
								</div>
								<div class="form-group  has-feedback">
									<label class="control-label col-md-2 text-primary" for="simple_desc">简要描述：</label>
									<div class="col-md-5">
										<textarea type="text" rows="3" class="form-control" id="simple_desc" name="simple_desc" aria-describedby="inputSuccess3Status" placeholder="模块简单概述"></textarea>
										<span class="glyphicon glyphicon-paperclip form-control-feedback" aria-hidden="true"></span>
									</div>
								</div>
								<div class="form-group  has-feedback">
									<label class="control-label col-md-2 text-primary" for="other_desc">其他信息：</label>
									<div class="col-md-5">
										<textarea type="text" rows="3" class="form-control" id="other_desc" name="other_desc" aria-describedby="inputSuccess3Status" placeholder="模块其他相关信息描述"></textarea>
										<span class="glyphicon glyphicon-paperclip form-control-feedback" aria-hidden="true"></span>
									</div>
								</div>
								<div class="am-form-group am-cf">
									<div class="you" style="margin-left: 8%;">
										<button type="button" class="btn btn-success btn-sm" id="send">点 击 提 交
                            				</button>
                            				&nbsp; » &nbsp;
										<a type="submit" class="btn btn-info btn-sm" id="add_new">新 增 模 块
										</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="{% static '/api/js/netutils.js' %}"></script>
<script src="{% static '/api/js/module_new.js' %}"></script>
<link rel="stylesheet/less" href="{% static '/api/less/module_new.less' %}" />
<!-- END MAIN CONTENT -->
{% endblock %}
