<!DOCTYPE html>

<div class="container-fluid" id="edit_container">
	<div class="row">
		<div class="col-md-12">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">选择运行环境</h4>
			</div>
			<div class="form-group  has-feedback" style="margin-bottom: 0px;">
				<label class="control-label col-md-2 text-primary" for="choose_env_name">运行环境：</label>
				<div class="col-md-5">
					<select name="choose_env_name" class="form-control" id="choose_env_name">
						<option value="-1">请选择</option>
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" id="confirm_run">确定运行</button>
			</div>
		</div>
	</div>
</div>
